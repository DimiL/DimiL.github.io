<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GCLI cookie command test</title>
</head>
<body>

  <p>Cookie test</p>
  <p id=result1></p>
  <p id=result2></p>
  <script type="text/javascript">
    document.cookie = "zap=zep";
    document.cookie = "zip=zop";
    document.cookie = "v1";
    document.getElementById("result1").innerHTML = document.cookie;

    console.log("[Dimi]cookie = " + document.cookie + "\n");
    localStorage.setItem("name", "user1");
    document.getElementById("result2").innerHTML = localStorage.getItem("name");

    console.log("[Dimi]local storage = " + localStorage.getItem("name") + "\n");
  </script>

</body>
</html>

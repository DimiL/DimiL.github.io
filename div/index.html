<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Service Worker B2G Test</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/div/sw.js', { scope: '/div/' }).then(function(reg) {
        // registration worked
          console.log('Registration succeeded. Scope is ' + reg.scope);
        }).catch(function(error) {
          // registration failed
          console.log('Registration failed with ' + error);
        });
      };
    </script>
  </head>
  <body>
    <h3>Service Worker B2G Test</h3>
    <p id="demo" onclick="myFunction(this, 'red')">Click me to change my text color.</p>

    <script>
      function myFunction(elmnt,clr) {
        console.log("Dimi...run script\n");
        var url = "/div/div.jpg";
//        var type = "backgroundImage";
        var type = "shapeOutside";
        var div = document.createElement('div');
        document.body.appendChild(div);
        div.style[type] = 'url(' + url + ')';
//        div.style[type] = '-webkit-image-set(url(' + url + ') 1x';
      }
    </script>
  </body>
</html>
